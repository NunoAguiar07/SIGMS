name: Build and Deploy
on:
  push:
    paths:
      - 'frontend/**'
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    - name: Setup Expo CLI
      working-directory: frontend
      run: npm install -g @expo/cli
    - name: Export for web
      working-directory: frontend
      run: npx expo export --platform web
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Set up Google Cloud credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: rising-city-464516-e8
    - name: Set up QEMU (for cross-platform builds)
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        file: docker/Dockerfile
        context: frontend
        push: true
        platforms: linux/amd64, linux/arm64
        tags: europe-west1-docker.pkg.dev/rising-city-464516-e8/sigms/frontend:latest
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: sigms
        location: europe-west1
        project_id: rising-city-464516-e8
    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f deployment.yaml
    - name: Restart deployment rollout
      run: |
        kubectl rollout restart deployment/frontend -n sigms
        kubectl rollout status deployment/frontend -n sigms
